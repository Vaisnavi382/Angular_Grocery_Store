<br/><br/><br/>
<div class="container panelpos">
	<div class="row">
		<div class="col-xs-7 col-xs-offset-3">
			<div class='panel panel-primary'>
				<div class='panel-heading'>{{pageTitle}}</div>
				<div class='panel-body'>
					<table class="table table-striped tablebgcolor" *ngIf="product">
						<th></th>
						<tr>
							<td text-align=center><img [src]='product.imageUrl' [style.width.px]='imageWidth'
									[style.margin.px]='imageMargin' class='img-thumbnail' alt="Product Image"/></td>

							<td>
								<div class="txtsize txtcolor">{{product.productName}}</div>
								<hr class="hrcolor">
								<div>Price: {{product.price}}</div>

								<div>Description: {{product.description}}</div>
							</td>
							<td></td>
						</tr>
					</table>
				</div>
				<div class='panel-footer'>
					<a class='btn btn-default backbtnpos' (click)='onBack()'>
						<em class='glyphicon glyphicon-chevron-left'></em> Back
					</a>
				</div>
			</div>
		</div>
	</div>
